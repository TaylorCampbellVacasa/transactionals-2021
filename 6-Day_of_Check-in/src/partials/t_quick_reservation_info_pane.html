<!-- {{{{raw-helper}}}} -->
<container class="res-info-pane pop-out" style="background: #ffffff;">
	<row style="background: #f8f9f9;" class="text-center">
		<column style="background: #f8f9f9;" large="0" small="12" class="padding-t mbl-img-row mbl-pad-md">
			<a href="{{{ TRIP_PORTAL_URL }}}"><img infer="retina"
					src="https://vacasa-units.imgix.net/{{{ UNIT_PRIMARY_IMAGE_ID }}}.jpg?w=1150&mask=corners&corner-radius=10,10,10,10&ar=4:1&fit=crop&crop=entropy,edges"
					alt="Your Vacasa home image"></a>
		</column>
	</row>
</container>

<container class="res-info-pane" style="background: #ffffff;">
	<row style="background: #f8f9f9;" class="res-info-pane top-row">
		<column style="background: #f8f9f9;" large="2" small="0"
			class="left-panel-item dis-none-cell-sm padding-t padding-b"><a href="{{{ TRIP_PORTAL_URL }}}"><img infer="retina"
					src="https://vacasa-units.imgix.net/{{{ UNIT_PRIMARY_IMAGE_ID }}}.jpg?w=168&mask=corners&corner-radius=10,10,10,10&ar=1:1&fit=crop&crop=entropy,edges"
					alt="Your Vacasa home image"></a>
		</column>

		<column style="background: #f8f9f9;" large="5" small="6" class="left-panel-item padding-t-large padding-b-large">
			<a href="{{{ TRIP_PORTAL_URL }}}">
				<span class="info-prehead up-case">Address</span>
				<a href="{{{ GOOGLE_ADDRESS_URL }}}">
					<p class="reservation-info-value" style="color: #007eca;">



						{{ RESERVATION_UNIT_ADDRESS_ADDRESS_1 }}<br />
						{{#if RESERVATION_UNIT_ADDRESS_ADDRESS_2 }}
							{{RESERVATION_UNIT_ADDRESS_ADDRESS_2}}<br />
						{{/if}}
						{{ RESERVATION_UNIT_ADDRESS_CITY }}, {{ RESERVATION_UNIT_ADDRESS_STATE }}
						{{ RESERVATION_UNIT_ADDRESS_ZIP }}


					</p>
				</a>
			</a>

		</column>
		<column style="background: #f8f9f9;" large="1" small="1" class="padding-b-large icon-col">
			<img class="icon" src="http://vacasa-email.imgix.net/v-line.png?h=52" alt="Divider Icon">
		</column>
		<column style="background: #f8f9f9;" large="4" small="4"
			class="right-panel-item padding-t-large padding-b-large text-right">
			<a href="{{{ TRIP_PORTAL_URL }}}">
				<span class="info-prehead up-case">Lockbox Code</span>

				<p class="reservation-info-value lrg">
					{{ RESERVATION_LOCKBOX_CODE }}
				</p>
			</a>

		</column>
		<column style="background: #f8f9f9;" large="1" small="0" class="dis-none-cell-sm padding-t-huge">
			<a href="{{{ TRIP_PORTAL_URL }}}"><img class="link-icon desktop"
					src="http://vacasa-email.imgix.net/external-link.png?h=24"
					alt="Click to view your reservation in the Trip Portal"></a>
		</column>
	</row>
</container>

<container style="background: #ffffff;" class="res-info-pane pop-out">
	<row style="background: #f8f9f9;">
		<column style="background: #f8f9f9;" large="0" small="12" class="padding-b padding-t link-icon text-center">
			<a href="{{{ TRIP_PORTAL_URL }}}"><img class="icon" src="http://vacasa-email.imgix.net/external-link.png?h=24"
					alt="Click to view your reservation in the Trip Portal"></a>
		</column>
	</row>
</container>

<container>
	<row>
		<column class="padding-b-huge">
		</column>
	</row>
</container>
<!-- {{{{/raw-helper}}}} -->
