<style>
	p.sub-message {
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 16px;
		font-weight: 400;
		line-height: 24px;
	}
</style>

{{#if RESERVATION_GATE_CODE}}
	{{#contains RESERVATION_GATE_CODE "NA"}}
{{else}}
	<row class="gutter">
		<column large="2" small="4" class="text-left  padding-b mbl-pad-md">
			<img width="60"
				src="http://cdn.mcauto-images-production.sendgrid.net/0159359ac99e65a1/f5adb096-5337-428b-9fd5-a1984eea322f/120x120.png"
				alt="Gate code">
			<p class="padding-b-large">&nbsp;</p>
		</column>
		<column large="10" small="8" class="text-left padding-t-small padding-b mbl-pad-md">
			<h3 class="t_bloc" style="font-weight:normal"><strong>Gate code:</strong> {{RESERVATION_GATE_CODE}}</h3>
			{{#if RESERVATION_GATE_CODE_NOTES}}
				<p class="sub-message padding-t">{{ RESERVATION_GATE_CODE_NOTES }}</p>
			{{/if}}
			<p class="padding-b-large">&nbsp;</p>
			<hr style="border-top:1px solid rgb(229, 235, 237); width: 100%; max-width:600px; height:1px;" />
		</column>
	</row>
	{{/contains}}
{{/if}}
