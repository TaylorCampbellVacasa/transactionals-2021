{{#if UNIT_ALARM_CODE}}
	<!--ALARM CODE-->
	<row class="gutter">
		<column large="2" small="4" class="text-left  padding-b mbl-pad-md">
			<img width="60"
				src="http://cdn.mcauto-images-production.sendgrid.net/0159359ac99e65a1/07857f63-bf2a-45ff-a10d-cbd6c111f196/120x120.png"
				alt="Alarm code">
			<p class="padding-b-large">&nbsp;</p>
		</column>
		<column large="10" small="8" class="text-left padding-t-small padding-b mbl-pad-md">
			<h3 class="t_bloc" style="font-weight:normal"><strong>Alarm code:</strong> {{UNIT_ALARM_CODE}}</h3>
			{{#if RESERVATION_ALARM_CODE_NOTES}}
				<p class="sub-message padding-t">{{ RESERVATION_ALARM_CODE_NOTES }}</p>
			{{/if}}
			<p class="padding-b-large">&nbsp;</p>
			<hr style="border-top:1px solid rgb(229, 235, 237); width: 100%; max-width:600px; height:1px;" />
		</column>
	</row>
{{/if}}
