	<row class="gutter">

				alt="">

					src="http://cdn.mcauto-images-production.sendgrid.net/0159359ac99e65a1/4805ecc6-9a5f-4723-98d1-0dde847d8b19/120x120.png"

			<column large="10" small="9" class="text-left padding-b mbl-pad-md">

					Start the dishwasher
				</h3>

				</p>
				<hr style="border-top:1px solid rgb(229, 235, 237); width: 100%; max-width:600px; height:1px;" />

		<column large="2" small="3" class="text-left padding-b-large mbl-pad-md">

		<column large="10" small="9" class="text-left padding-b-large mbl-pad-md">

			<h3 class="t_bloc padding-b-small">
				Turn off the lights
